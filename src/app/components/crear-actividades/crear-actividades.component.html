<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Actividad</h5>
    <div *ngIf="formularioIncorrecto" class="text-center">
        <span class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    </div>
    <div class="form-group mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group mb-3">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label for="hora">Hora</label>
        <input type="time" id="hora" [(ngModel)]="hora" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label for="descripcion">Descripcion</label>
        <textarea id="descripcion" rows="3" [(ngModel)]="descripcion" class="form-control" placeholder="Ingrese una descripcion detallada de las actividades"></textarea>
    </div>
    <button style="width: 100%;" (click)="agregarActividad()" class="btn btn-primary btn-block">Agregar Actividad</button>
</div>
</div>
